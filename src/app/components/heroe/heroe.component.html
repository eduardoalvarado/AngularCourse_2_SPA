<h1 class="animated fadeIn">{{heroe.nombre.toUpperCase()}} <small>({{heroe.aparicion | date: "yyyy"}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block btn-space">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <div>
      {{heroe.bio}}
    </div>
    <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc_folder.png" class="img-fluid img-resize">
    <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel_folder.png" class="img-fluid img-resize">
  </div>
</div>
